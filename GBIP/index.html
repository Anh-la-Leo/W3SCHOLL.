    </span></button>

   </div>
    </div>
</div>
 <article id="article-search" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 " onclick="no_order()" >

        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex" id="form-search">
    <input type="text" class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7" placeholder="search">
    <button id="button-search"><span class="material-symbols-outlined">
        search
        </span></button>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            </ul>
          </div>
    </div>
    
 </article>
